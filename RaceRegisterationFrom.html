<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>Race Registeration Form</title>
</head>

<body>
    <h2>Race Registeration!</h2>
    <form action="/register">
        <p>
            <label for="first_name">First Name </label>
            <input type="text" name="first_name" id="first_name" required>
            <label for="last_name">Last Name </label>
            <input type="text" name="last_name" id="last_name" required>
        </p>
        <p>
            Select a Race:
        </p>
        <div>
            <input type="radio" name="race_selection" id="5k" value="5k" required>
            <label for="5k">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="race_selection" id="half_marathon">
            <label for="half_marathon">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race_selection" id="full_marathon">
            <label for="full_marathon">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email </label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="age_group_selection">Select Age Group</label>
            <select name="age_group" id="age_group_selection">
                <option value="1">under 18</option>
                <option value="2">18-30</option>
                <option value="3">30-50</option>
                <option value="4">50+</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
</body>

</html>
