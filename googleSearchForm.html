<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>Google Search Form with YouTube Search</title>
</head>

<body>
    <h1>
        YouTube and Google Search
    </h1>
    <form action="https://www.youtube.com/results">
        <h2><label for="search">Search YouTube</label></h2>
        <input type="text" name="search_query" id="search" placeholder="Search">
        <button>
            submit
        </button>
    </form>
    <form action="https://google.com/search">
        <h2>
            <label for="googleSearch">Search Google</label>
        </h2>
        <input type="text" name="q" id="googleSearch" placeholder="search">
        <button>submit</button>
        

    </form>
</body>

</html>
