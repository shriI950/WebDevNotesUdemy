<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos/">
        <p>
            <label for="username">Enter a Username </label>
            <input type="text" placeholder="User Name" id="username" name="username">
        </p>
        <p>
            <label for="password">Enter your password</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>
            <label for="color">Select a color</label>
            <input type="color" id="color" name="color>
        </p>
        <p>
            <label for="number">Enter a number</label>
            <input type="number" placeholder="Enter a number" id="number" name="number">
        </p>
        <p>
            <label for="time">Enter time</label>
            <input type="time" id="time" name="time">
        </p>
        <!-- 
            button inside a form automatically submits the form no matter where it is placed.
            by default a button will submit the form if it's inside the form. 
        -->

        <button>
            Submit
        </button>
        <br>
        <!-- 
            This button below won't submit the form as it has type of button that means it's not able to submit the form because it's not of type submit 
        -->
        <button type="button">
            This button won't submit the form
        </button>
        <br>
        <!-- the button below will submit the form as it's type is submit -->
        <button type="submit">
            submit
        </button>
        <br>
        <!-- we can also make a button using input element as shown below-->
        <input type="button" value="submit">


    </form>

</body>

</html>
